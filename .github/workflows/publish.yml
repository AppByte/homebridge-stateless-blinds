name: Publish to npm

on:
  push:
    branches:
      - '**'  # trigger on all branches
    # you can also include tags if you want
    # tags:
    #   - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      # Determine whether we're on main or another branch
      - name: Determine release type
        id: release_type
        run: |
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "is_main=true" >> $GITHUB_OUTPUT
          else
            echo "tag=nightly" >> $GITHUB_OUTPUT
            echo "is_main=false" >> $GITHUB_OUTPUT
          fi

      # Optionally bump version for nightly builds
      - name: Bump nightly version
        if: steps.release_type.outputs.is_main == 'false'
        run: |
          # Adds date-based suffix to package.json version
          DATE=$(date +%Y%m%d%H%M)
          npm version prerelease --preid=nightly.$DATE --no-git-tag-version

      - name: Publish to npm
        run: npm publish --tag ${{ steps.release_type.outputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}